<div *ngFor="let task of tasks" class="task-history-container">
  <h2>{{ task.title }}</h2>
  <p><strong>Priority:</strong> {{ task.priority }}</p>
  <p><strong>Status:</strong> {{ task.status }}</p>
  <p><strong>Created Date:</strong> {{ task.createdDate }}</p>
  
  <div *ngIf="getTaskHistory(task).length > 0">
    <h3>History</h3>
    <ul>
      <li *ngFor="let entry of getTaskHistory(task)">
        <strong>{{ entry.timestamp | date:'short' }}</strong>: 
        <ul>
          <li *ngFor="let change of entry.changes">{{ change }}</li>
        </ul>
      </li>
    </ul>
  </div>
  <div *ngIf="getTaskHistory(task).length === 0">
    <p>No history available for this task.</p>
  </div>
</div>
