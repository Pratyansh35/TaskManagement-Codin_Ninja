<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white p-4 rounded shadow-lg">
    <h3 class="text-lg font-semibold">Link Accounts</h3>
    <input
      type="email"
      [(ngModel)]="email"
      placeholder="Enter your email"
      class="mt-2 p-2 border border-gray-300 rounded"
    />
    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Enter your password"
      class="mt-2 p-2 border border-gray-300 rounded"
    />
    <button
      (click)="submit()"
      class="mt-4 bg-blue-500 text-white py-2 px-4 rounded"
    >
      Submit
    </button>
    <button
      (click)="hide()"
      class="mt-2 bg-gray-300 text-gray-700 py-2 px-4 rounded"
    >
      Cancel
    </button>
  </div>
</div>
