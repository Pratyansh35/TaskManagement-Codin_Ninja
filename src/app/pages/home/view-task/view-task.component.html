<h1 class="text-2xl font-bold mb-4">View and Edit Tasks</h1>

<div class="overflow-x-auto">
  <table class="min-w-full bg-white border border-gray-300">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-2 px-4 border text-left">Title</th>
        <th class="py-2 px-4 border text-left">Description</th>
        <th class="py-2 px-4 border text-left">Due Date</th>
        <th class="py-2 px-4 border text-left">Priority</th>
        <th class="py-2 px-4 border text-left">Status</th>
        <th class="py-2 px-4 border text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks" class="border-t">
        <ng-container *ngIf="editingTaskId !== task.id">
          <td class="py-2 px-4 border">{{ task.title }}</td>
          <td class="py-2 px-4 border">{{ task.description }}</td>
          <td class="py-2 px-4 border">{{ task.dueDate | date }}</td>
          <td class="py-2 px-4 border">{{ task.priority }}</td>
          <td class="py-2 px-4 border">{{ task.status }}</td>
          <td class="py-2 px-4 border">
            <button (click)="startEditing(task)" class="bg-yellow-500 text-white py-1 px-3 rounded text-sm">Edit</button>
            <button (click)="confirmDelete(task.id)" class="bg-red-500 text-white py-1 px-3 rounded text-sm ml-2">Delete</button>
          </td>
        </ng-container>
        <ng-container *ngIf="editingTaskId === task.id">
          <td class="py-2 px-4 border">
            <input [formControl]="getFormControl('title')" class="p-2 border border-gray-300 rounded w-full text-sm" />
          </td>
          <td class="py-2 px-4 border">
            <textarea [formControl]="getFormControl('description')" class="p-2 border border-gray-300 rounded w-full text-sm"></textarea>
          </td>
          <td class="py-2 px-4 border">
            <input type="date" [formControl]="getFormControl('dueDate')" class="p-2 border border-gray-300 rounded w-full text-sm" />
          </td>
          <td class="py-2 px-4 border">
            <select [formControl]="getFormControl('priority')" class="p-2 border border-gray-300 rounded w-full text-sm">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </td>
          <td class="py-2 px-4 border">
            <select [formControl]="getFormControl('status')" class="p-2 border border-gray-300 rounded w-full text-sm">
              <option value="to-do">To Do</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </td>
          <td class="py-2 px-4 border">
            <button (click)="saveTask(task.id)" class="bg-green-500 text-white py-1 px-3 rounded text-sm">Save</button>
            <button (click)="cancelEdit()" class="bg-gray-500 text-white py-1 px-3 rounded text-sm">Cancel</button>
          </td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>

<!-- confirmation Dialog -->
<div *ngIf="showConfirmDeleteDialog" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full">
    <p class="text-lg">Are you sure you want to delete this task?</p>
    <div class="mt-4 flex justify-end">
      <button (click)="deleteTask()" class="bg-red-500 text-white py-1 px-3 rounded">Delete</button>
      <button (click)="cancelDelete()" class="bg-gray-500 text-white py-1 px-3 rounded ml-2">Cancel</button>
    </div>
  </div>
</div>
