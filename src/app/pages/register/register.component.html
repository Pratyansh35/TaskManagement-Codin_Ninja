<form
  class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8"
  [formGroup]="registerForm"
  (ngSubmit)="signUp()"
>
  <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Register</h2>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700">
      Email
    </label>
    <input
      type="email"
      formControlName="email"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      placeholder="Enter your email"
    />
  </div>

  <div class="mb-6">
    <label for="password" class="block text-sm font-medium text-gray-700">
      Password
    </label>
    <input
      type="password"
      formControlName="password"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      placeholder="Enter your password"
    />
  </div>

  <div>
    <button
      type="submit"
      [disabled]="!registerForm.valid"
      class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50"
    >
      Sign Up
    </button>
    <div class="mt-4">
        <button
          type="button"
          (click)="redirectlogin()"
          class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
        >
          Already have an account? Login
        </button>
      </div>
  </div>
</form>
